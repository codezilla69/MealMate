
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="MealMate Logo" style="height: 50px; float: left; margin-top: 5px;">
        <h1>MealMate</h1>
        <p>Your culinary companion for personalized, sustainable meals</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create Your Account</h2>
        <form action="#" method="post" class="signup-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="diet">Dietary Preferences:</label>
            <select id="diet" name="diet">
                <option value="none">No Preference</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="glutenfree">Gluten-Free</option>
                <option value="pescatarian">Pescatarian</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 MealMate. All rights reserved.</p>
    </footer>
</body>
</html>
